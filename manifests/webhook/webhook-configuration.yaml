apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: tcpdump-webhook
webhooks:
  - name: tcpdump-webhook.default.svc.cluster.local
    failurePolicy: Fail
    clientConfig:
      service:
        name: tcpdump-webhook
        namespace: default
        path: "/mutate"
      caBundle: ""
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5